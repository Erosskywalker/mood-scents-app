    <style>
        :root {
            /* DARK MODE VIBRANTE */
            --bg-body: #050505; 
            --card-bg: #111;
            --text-primary: #FFF;
            
            /* Cores baseadas nos Selos do PDF */
            --neon-yellow: #CCFF00; /* Energia */
            --neon-pink: #FF00FF;   /* Sedu√ß√£o */
            --neon-purple: #9966FF; /* Relaxamento */
            --neon-blue: #0044FF;   /* Autoestima */
            --neon-orange: #FFaa00; /* Alegria/Mindfulness */
            
            --font-serif: 'Cormorant Garamond', serif;
            --font-sans: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-body);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Navbar */
        nav {
            position: fixed; top: 0; width: 100%; padding: 1rem 0;
            background: rgba(5,5,5,0.9); backdrop-filter: blur(10px);
            z-index: 100; border-bottom: 1px solid #222;
        }
        nav .container { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 900; letter-spacing: 1px; text-transform: uppercase; background: linear-gradient(45deg, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .menu-desktop a { color: #ccc; text-decoration: none; font-size: 0.8rem; font-weight: 700; margin-left: 20px; text-transform: uppercase; }

        .container { max-width: 1000px; margin: 0 auto; padding: 0 1.25rem; }

        /* Hero */
        .hero {
            min-height: 80vh; display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; position: relative; padding-top: 60px;
        }
        .hero-glow {
            position: absolute; width: 300px; height: 300px; 
            background: radial-gradient(circle, var(--neon-purple), transparent 70%);
            filter: blur(100px); z-index: -1; opacity: 0.4; animation: pulse 6s infinite alternate;
        }
        @keyframes pulse { from { transform: scale(1); opacity: 0.3; } to { transform: scale(1.2); opacity: 0.6; } }

        .hero h1 { font-size: clamp(3rem, 10vw, 5rem); line-height: 1; margin-bottom: 1rem; }
        .hero h1 span { color: var(--neon-yellow); font-style: italic; }
        .hero p { color: #888; max-width: 400px; margin: 0 auto 2rem; }

        .btn-primary {
            background: var(--neon-yellow); color: #000;
            padding: 1rem 2rem; border-radius: 50px; font-weight: 800; text-transform: uppercase;
            text-decoration: none; border: none; cursor: pointer; transition: 0.2s;
            box-shadow: 0 0 20px rgba(204, 255, 0, 0.3);
        }
        .btn-primary:hover { transform: scale(1.05); background: #fff; box-shadow: 0 0 30px rgba(255,255,255,0.5); }

        /* Grid Cards */
        section { padding: 4rem 0; }
        .section-title { font-size: 2rem; text-align: center; margin-bottom: 3rem; text-transform: uppercase; }
        .section-title span { color: var(--neon-pink); font-family: var(--font-serif); text-transform: none; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 1rem; }
        
        .card {
            background: var(--card-bg); border: 1px solid #333; border-radius: 16px; padding: 1.5rem 1rem;
            text-align: center; position: relative; transition: 0.3s; min-height: 260px;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .card:hover { border-color: var(--neon-blue); transform: translateY(-5px); box-shadow: 0 0 15px rgba(0, 68, 255, 0.3); }

        /* Selo CSS */
        .sticker {
            position: absolute; top: -10px; right: -10px; width: 55px; height: 55px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 0.6rem; font-weight: 900; color: #000; transform: rotate(15deg);
            z-index: 10; box-shadow: 0 0 10px currentColor;
        }

        .card-icon { font-size: 2.5rem; margin-bottom: 1rem; }
        .card h3 { font-size: 1.1rem; margin-bottom: 5px; color: #fff; }
        .card p { font-size: 0.8rem; color: #888; line-height: 1.4; }

        /* The Lab */
        #lab { background: #0a0a0a; border-top: 1px solid #222; }
        .selector-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-bottom: 2rem; }
        
        .selector-btn {
            width: 80px; height: 90px; background: #1a1a1a; border: 1px solid #333;
            border-radius: 12px; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .selector-btn .emoji { font-size: 1.8rem; filter: grayscale(1); transition: 0.2s; }
        .selector-btn .name { font-size: 0.6rem; color: #666; font-weight: 700; margin-top: 5px; text-transform: uppercase; }
        
        .selector-btn:hover { border-color: #555; }
        .selector-btn.selected { 
            background: #222; border-color: var(--neon-yellow); 
            box-shadow: 0 0 10px rgba(204,255,0,0.2); transform: scale(1.05); 
        }
        .selector-btn.selected .emoji { filter: grayscale(0); }
        .selector-btn.selected .name { color: var(--neon-yellow); }

        /* Results */
        .result-box {
            background: #151515; border: 2px solid #333; border-radius: 20px; padding: 2rem;
            text-align: center; max-width: 500px; margin: 0 auto; transition: 0.3s;
        }
        
        /* BOOM ANIMATION */
        @keyframes boom {
            0% { box-shadow: 0 0 0 rgba(255,0,255,0); border-color: #333; }
            50% { box-shadow: 0 0 30px rgba(255,0,255,0.5); border-color: var(--neon-pink); transform: scale(1.02); }
            100% { box-shadow: 0 0 0 rgba(255,0,255,0); border-color: #333; }
        }
        .result-box.boom { animation: boom 1s ease-in-out infinite; }

        .alchemy-desc { font-size: 0.95rem; color: #ccc; margin: 1.5rem 0; line-height: 1.6; }
        .alchemy-desc strong { color: #fff; }

        footer { text-align: center; padding: 3rem 0; color: #444; font-size: 0.8rem; border-top: 1px solid #111; }

        @media (max-width: 768px) {
            .menu-desktop { display: none; }
            .hero h1 { font-size: 3.5rem; }
            .grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="container">

    <header class="hero">

            <p>Fragr√¢ncias neurocient√≠ficas. Misture no Lab e descubra os combos secretos.</p>

    <section id="collection">

            <div class="selector-grid" id="selectorGrid"></div>
            
            <div id="resultArea">

    <footer>

    <script>
        // --- DADOS T√âCNICOS ESTRITAMENTE BASEADOS NO PDF IFF ---
        
        // Cores mapeadas para os Efeitos do PDF:
        // Energia = Amarelo Neon (#CCFF00) [cite: 420]
        // Sedu√ß√£o = Pink Neon (#FF00FF) [cite: 426]
        // Relaxamento = Roxo (#9966FF) [cite: 408]
        // Autoestima = Azul Neon (#0044FF) [cite: 429]
        // Mindfulness/Alegria = Laranja/Dourado (#FFaa00) [cite: 414]

        const fragrances = [
            // [cite: 298, 301] C√≠tricos -> Energia
            { id: "citrus", name: "Citrus Pop", effect: "Energia", icon: "üçã", color: "#CCFF00", desc: "Explos√£o solar para despertar." },
            
            // [cite: 248, 252] Baunilha -> Sedu√ß√£o (Oriental Gourmand)
            { id: "vanilla", name: "Vanilla Haze", effect: "Sedu√ß√£o", icon: "üç¶", color: "#FF00FF", desc: "Baunilha oriental viciante." },
            
            // [cite: 361, 365] Champagne -> Sedu√ß√£o
            { id: "shine", name: "Shine On", effect: "Sedu√ß√£o", icon: "ü•Ç", color: "#FF00FF", desc: "Efervesc√™ncia e autoconfian√ßa." },
            
            // [cite: 336, 341] Amadeirado -> Autoestima
            { id: "wood", name: "Wood Rush", effect: "Autoestima", icon: "üå≤", color: "#0044FF", desc: "Presen√ßa de couro e madeira." },
            
            // [cite: 220] Lavanda -> Relaxamento
            { id: "calm", name: "Calm Vibes", effect: "Relax", icon: "üßò‚Äç‚ôÄÔ∏è", color: "#9966FF", desc: "Comprovado pelo Sleep Center." },
            
            // [cite: 232, 236] Oriental -> Sedu√ß√£o
            { id: "velvet", name: "Velvet Aura", effect: "Sedu√ß√£o", icon: "üîÆ", color: "#FF00FF", desc: "Especiarias profundas e quentes." },
            
            // [cite: 349, 353] Patchouli & Baunilha -> Mindfulness
            { id: "patch", name: "Patch Crew", effect: "Mindfulness", icon: "üçÇ", color: "#FFaa00", desc: "Aterramento e foco profundo." },
            
            // [cite: 273, 277] L√≥tus & Menta -> Energia
            { id: "lotus", name: "L√≥tus Up", effect: "Energia", icon: "ü™∑", color: "#CCFF00", desc: "Frescor aqu√°tico mental." },
            
            // [cite: 309, 315] Frutal -> Autoestima
            { id: "juicy", name: "Juicy Glow", effect: "Autoestima", icon: "üçí", color: "#0044FF", desc: "Glow jovem e radiante." },
            
            // [cite: 284, 289] Jasmim -> Alegria
            { id: "bloom", name: "Pure Bloom", effect: "Alegria", icon: "üå∏", color: "#FFaa00", desc: "Ativa a √°rea da felicidade." }
        ];

        // --- COMBINA√á√ïES (P√ÅGINA 30 DO PDF)  ---
        const secretCombos = [
            //  L√≥tus + C√≠trico -> Relaxamento
            { ids: ["lotus", "citrus"], mood: "Relaxamento", title: "Surprise Chill", desc: "Incr√≠vel! O PDF revela que esta mistura c√≠trica e mentolada ativa o relaxamento." },
            
            // [cite: 417] Lavanda + Amadeirado -> Mindfulness
            { ids: ["calm", "wood"], mood: "Mindfulness", title: "Zen Focus", desc: "O equil√≠brio perfeito entre calma e presen√ßa." },
            
            // [cite: 434] C√≠trico (Lim√£o) + Frutal -> Autoestima
            { ids: ["citrus", "juicy"], mood: "Autoestima", title: "Glow Up", desc: "Energia solar com sucul√™ncia. Boost de confian√ßa instant√¢neo." },
            
            //  Patchouli/Baunilha + Jasmim -> Energia
            { ids: ["patch", "bloom"], mood: "Energia", title: "Power Flower", desc: "Uma surpresa da neuroci√™ncia: Florais terrosos que energizam." },
            
            // [cite: 441] Jasmim + Champagne -> Sedu√ß√£o
            { ids: ["bloom", "shine"], mood: "Sedu√ß√£o", title: "Golden Night", desc: "O brilho do champagne com o magnetismo do jasmim." },
            
            // [cite: 439] C√≠trico (Lim√£o) + Baunilha -> Energia
            { ids: ["citrus", "vanilla"], mood: "Energia", title: "Sweet Energy", desc: "Contraste viciante que desperta os sentidos." }
        ];

        let selected = [];

        function init() {
            document.getElementById('aromasGrid').innerHTML = fragrances.map(f => `
                <div class="card">
                    <div class="sticker" style="background:${f.color}; box-shadow:0 0 10px ${f.color}80;">${f.effect}</div>
                    <div class="card-icon">${f.icon}</div>
                    <h3>${f.name}</h3>
                    <p>${f.desc}</p>
                </div>
            `).join('');
            renderSelector();
        }

        function renderSelector() {
            document.getElementById('selectorGrid').innerHTML = fragrances.map(f => `
                <div class="selector-btn ${selected.includes(f.id) ? 'selected' : ''}" 
                     onclick="toggle('${f.id}')"
                     style="${selected.length >= 3 && !selected.includes(f.id) ? 'opacity:0.3; pointer-events:none;' : ''}">
                    <span class="emoji">${f.icon}</span>
                    <span class="name">${f.name}</span>
                </div>
            `).join('');
        }

        function toggle(id) {
            if (selected.includes(id)) selected = selected.filter(i => i !== id);
            else if (selected.length < 3) selected.push(id);
            renderSelector();
            checkResult();
        }

        function checkResult() {
            const area = document.getElementById('resultArea');
            if (selected.length === 0) {
                area.innerHTML = '<div style="text-align:center; padding:3rem; border:1px dashed #333; border-radius:20px; color:#555;">üëÜ Inicie o experimento</div>';
                return;
            }

            // Verifica Match Exato
            const match = secretCombos.find(c => 
                c.ids.length === selected.length && 
                c.ids.every(id => selected.includes(id))
            );

            const items = selected.map(id => fragrances.find(f => f.id === id));
            const icons = items.map(i => i.icon).join(' + ');
            const names = items.map(i => i.name).join(' + ');

            let html = '';
            let boxClass = 'result-box';

            if (match) {
                // JACKPOT!
                boxClass += ' boom';
                html = `
                    <h2 style="color:${getColorForMood(match.mood)}; margin-bottom:0.5rem;">BOOM! üí•</h2>
                    <div style="background:${getColorForMood(match.mood)}; color:#000; display:inline-block; padding:5px 15px; border-radius:20px; font-weight:900; font-size:0.8rem; text-transform:uppercase;">
                        Desbloqueado: ${match.mood}
                    </div>
                    <h3 style="color:#fff; margin:1rem 0; font-size:1.5rem;">${match.title}</h3>
                    <div style="font-size:2.5rem; margin-bottom:1rem;">${icons}</div>
                    <p class="alchemy-desc">${match.desc}</p>
                `;
            } else {
                // ALQUIMIA √öNICA (L√≥gica Fallback)
                const effects = items.map(i => i.effect);
                const uniqueDesc = effects.length > 1 
                    ? `Voc√™ fundiu as frequ√™ncias de <strong>${effects.join(' + ')}</strong>.` 
                    : `Foco puro na frequ√™ncia de <strong>${effects[0]}</strong>.`;

                html = `
                    <h3 style="color:#fff; margin-bottom:1rem;">Alquimia Customizada</h3>
                    <div style="font-size:2.5rem; margin-bottom:1rem;">${icons}</div>
                    <p class="alchemy-desc">${uniqueDesc} <br>Uma assinatura olfativa que s√≥ voc√™ tem.</p>
                    <p style="font-size:0.7rem; color:#666; text-transform:uppercase;">Mix: ${names}</p>
                `;
            }

            html += `
                <button class="btn-primary" onclick="checkout('${match ? match.title : 'Mix Custom'}')">GARANTIR MEU KIT üõçÔ∏è</button>
                <div style="margin-top:15px; text-decoration:underline; font-size:0.8rem; color:#555; cursor:pointer;" onclick="reset()">Limpar Lab</div>
            `;

            area.innerHTML = `<div class="${boxClass}">${html}</div>`;
        }

        function getColorForMood(mood) {
            if(mood === 'Energia') return '#CCFF00';
            if(mood === 'Sedu√ß√£o') return '#FF00FF';
            if(mood === 'Relaxamento') return '#9966FF';
            if(mood === 'Autoestima') return '#0044FF';
            if(mood === 'Mindfulness' || mood === 'Alegria') return '#FFaa00';
            return '#fff';
        }

        function reset() { selected = []; renderSelector(); checkResult(); }

        function checkout(mixName) {
            const items = selected.map(id => fragrances.find(f => f.id === id).name).join(' + ');
            const text = `Ol√° MoodScents! ‚ö°\n\nDescobri um mix no Lab:\nüíÄ *Vibe:* ${mixName}\nüß™ *Combo:* ${items}\n\nQuero encomendar!`;
            window.open(`https://wa.me/5551999999999?text=${encodeURIComponent(text)}`);
        }

        init();
    </script>
</body>
